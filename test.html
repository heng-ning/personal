<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .slides li img{
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Place somewhere in the <body> of your page -->
<div class="flexslider" style="direction:rtl">
    <ul class="slides">
      <li>
        <img src='photo/index/10_工作區域 1.png' />
      </li>
      <li>
        <img src="slide2.jpg" />
      </li>
      <li>
        <img src="slide3.jpg" />
      </li>
      <li>
        <img src="slide4.jpg" />
      </li>
      <!-- items mirrored twice, total of 12 -->
    </ul>
  </div>
  <script>
      $(window).load(function() {
  $('.flexslider').flexslider({
    animation: "slide",
    animationLoop: false,
    itemWidth: 210,
    itemMargin: 5,
    mousewheel: true,
    rtl: true
  });
});
  </script>
</body>
</html>
